<script language="JavaScript" type="text/javascript">
    document.title = "Panel Operatora";
    function ExecuteLogin()
    {
        var divElement = document.createElement("DIV");

        divElement.id = 'login_page_busybox';

        var parentElement = $('message');

        parentElement.innerHTML = '';
        parentElement.appendChild(divElement);

        var options = new Object();

        options.withPost = '';
        options.ignoreChanges = true;

        AjaxRequest(null, '/index.php/home/login/1', options);
    }
</script>

<div id="login_form">
    <div id="login_header"></div>
    <div id="login_main">
        <div id="username">
            Nazwa użytkownika            <br>
            <input class="textbox" type="text" name="user[username]" id="user_username">        </div>
        <div id="password">
            Hasło            <br>
            <input class="textbox" type="password" name="user[password]" autocomplete="off" id="user_password">        </div>
        <div id="skin">
            <div id="skin_control">

        </div>
