<script>
	var time = 0;
	function RestartTimer() 
	{
		time = 0;  
	}   

	function LogoutTimer()
	{
		if(time == 600)
		{
			if(location.pathname != "/cgi-bin/luci")
				window.location.href="/cgi-bin/luci/admin/logout";
		}
		time+=1;
	}   

	setInterval("LogoutTimer()", 1000);
</script></head>

	<script type="text/javascript">
		function setSelectedValue(id,value)
		{
			var selectObj = document.getElementById(id);
			for(i=0;i<selectObj.length;i++)
			{
				if(selectObj.options[i].value==value)
				{
					selectObj.options[i].selected = "selected";
				}
			}
		}

		if ("en" == "en")
		{
			setSelectedValue("header-language", "en");
		}

		function getSelectedValue(id){
			var value = document.getElementById(id).value;
			return value;
		}

		function langChange()
		{
			var lang_change=getSelectedValue("header-language");
			
			var langXHR = new XHR();
			langXHR.get('/cgi-bin/luci/admin/system/langSet', {"LangSetUCI": lang_change},
				function(x)
				{
					location.reload(true);
				}
			);
		}
	</script>
