function Initialize ()
{
    gPopupMask = document.getElementById("popupMask");
    gPopupContainer = document.getElementById("popupContainer");
    gPopFrame = document.getElementById("popupFrame");
}

function showCallStatus ()
{
  document.getElementById ("headerTheRest").innerHTML =
   (callCount > 0) ? '<image src="InACall.png"><br/>'+INACALL_YES_MSG_1 : ""
}

function ProcessXMLData(data)
{
  try
  {
    eval (data)
    showCallStatus ()
  }
  catch (e) {}
}
