    <title>Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        section {
            background-color: #f2ede7;
            border-radius: 120px;
            border: 40px solid #f07d00;
            font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif;
            margin: 2rem auto;
            max-width: 45rem;
            min-height: 33rem;
            padding: 0;
            position: relative;
        }

        .overlay {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 3rem 1rem;
            position: absolute;
        }

        .logo {
            text-align: right;
        }

        .logo img {
            margin-top: 2%;
            margin-right: 4rem;
            width: 8rem;
        }

        .text {
            margin: 9% 2rem 2rem;
        }

        .text h1 {
            font-size: 4rem;
            margin-top: .3rem;
        }

        .text h3 {
            line-height: 1.7;
        }

        .svg-image {
            opacity: .2;
            width: 100%;
        }

        @media screen and (max-width: 500px) {
            section {
                border-radius: 50px;
                border-width: 20px;
                min-height: 25rem;
            }
            .overlay {
                padding: 1rem .4rem;
            }

            .overlay .logo {
                text-align: center;
            }

            .overlay .logo img {
                margin-right: 0;
            }

            .text {
                margin: 5% 1rem 1rem;
            }

            .text h1 {
                font-size: 2.5rem;
                margin-top: .3rem;
            }
        }
    </style>
</head>
