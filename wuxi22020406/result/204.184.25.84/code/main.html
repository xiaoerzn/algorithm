<script>
	g_miniHiveUI = true;
    function submitAction(){
        if(document.forms[0].userName.value.length==0){
           showError(LOGIN_ERROR_NULL_USERNAME);
           document.forms[0].userName.focus();
           return;
        }
        if(document.forms[0].password.value.length==0){
           showError(LOGIN_ERROR_NULL_PWD);
           document.forms[0].password.focus();
           return;
        }
	        document.forms[0].submit();
    }
    function onLoadEvent() {
           
        var error = null;        if(!Ext.isEmpty(error)){
           showError(error);
        }
        var href = document.location.href;
        if (href.indexOf("https") == -1) {
           document.location.href = href.replace("http:", "https:");
        }

	    document.forms[0].userName.focus();
	    document.forms[0].userName.onkeydown = loginKeyHandler;
	    document.forms[0].password.onkeydown = loginKeyHandler;
	    var browser = new detectBrowser();	    
	    var cssText = "padding: 10px 10px 0 25px;";
	    if(browser.isIE ||  browser.isFF){
	    	cssText = "width:100px; padding: 10px 10px 0 10px;";    	
	    } 
	    document.getElementById("passwordLable").style.cssText  = cssText;
	    document.getElementById("userNameLable").style.cssText  = cssText;
    } 

    function loginAuth(){
        var login_auth='0';
        if(parseInt(login_auth)!=1)
        {
            showError(APPLY_ERROR_LOGIN_AUTH);
            return false ;
        }
        return true;
    }
    function loginKeyHandler(e) {
	    if (!e) {
		    // Use window.event for IE
		    e = window.event;
	    }
	    if (e && e.keyCode==13) {
	        submitAction();
	    }
    }
    
    function showError(message) {
    var tr = document.getElementById("note");
	var td = document.getElementById("noteText");
		td.removeChild(td.firstChild);
		td.appendChild(document.createTextNode(message));
		tr.style.display="block";
	
	}
</script>
