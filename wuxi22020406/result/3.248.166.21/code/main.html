    <div class="modal fade" id="preferences-modal" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preferences</h5>

                    <ul class="list-group list-group-flush">

                        </li>
                    </ul>
                    
                </div>

                </div>
            </div>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="otp-input">2FA Challenge</label>
                            <input type="text" class="form-control" id="otp-input">
                            <small id="otp-help" class="form-text text-muted">You will need your phone for this</small>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" form="login-form" class="btn btn-primary login-btn">Login</button>

                                <li class="list-group-item">
                                    <input type="password" name="new_password2" autocomplete="new-password" placeholder="Confirm password" class="form-control" required="" id="password_change_new_password2">
                                </li>
                            </ul>
                        </form>

                        <button id="account-search-submit-button" form="password-change-form" type="submit" class="btn btn-primary">Change</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="zero-proof-modal" tabindex="-1" role="dialog" aria-hidden="true">
