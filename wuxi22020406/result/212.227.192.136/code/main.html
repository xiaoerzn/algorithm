<script language="JavaScript">
	
	tabCount = 1;
	selectedTab = 0;
	
	function activateTab(i) {
		document.getElementById( "tab-left:"+i ).src="./../../resources/skins/base/icons/tabpane/tab-left_active.gif";
		document.getElementById( "tab-bg:"+i ).style.background="url(./../../resources/skins/base/icons/tabpane/tab-bg_active.gif)";
		document.getElementById( "tab-right:"+i ).src="./../../resources/skins/base/icons/tabpane/tab-right_active.gif";
		document.getElementById( "tab-body:"+i ).style.display='block';
	}
	function deactivateTab(i) {
		document.getElementById( "tab-left:"+i ).src="./../../resources/skins/base/icons/tabpane/tab-left_inactive.gif";
		document.getElementById( "tab-bg:"+i ).style.background="url(./../../resources/skins/base/icons/tabpane/tab-bg_inactive.gif)";
		document.getElementById( "tab-right:"+i ).src="./../../resources/skins/base/icons/tabpane/tab-right_inactive.gif";
		document.getElementById( "tab-body:"+i ).style.display='none';
	}
	function changeActiveTab(i) {
		selectedTab = i;
		for( j=0; j < tabCount; ++j ) {
			if( j==i ) {
				activateTab(j);
			} else {
				deactivateTab(j);
			}
		}
	}
	function getSelectedTab() {
		return selectedTab;
	}
	function setReportIdForTab(id) {
		var hiddenReportIdFields = document.getElementsByClassName("submitReport");
		for (index = 0; index < hiddenReportIdFields.length; index++)
		{
			var hiddenField = hiddenReportIdFields[index];
			if(hiddenField.id == "report_trigger_"+id) {
				hiddenField.value = id;
			} else {
				// reset other values, to prevent all reports to be build
				hiddenField.value = '';
			}
		}
	}
</script>
