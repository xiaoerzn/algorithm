{

	}

	waiterc.style.display = "none";

}

function _showscan(msg)
{
	waiterc.innerHTML = msg + " Please Wait..." + load;
	quest.style.display = "none";
	waiter.style.display = "block";
	waiterc.style.display = "block";
}

function showquest(msg, text)
{
	questtitle.innerHTML = msg;
	questtext.innerHTML = text;
	waiterc.style.display = "none";
	waiter.style.display = "block";
	quest.style.display = "block";
	inshowquest = 1;
	var     focus = questtext.getElementsByClassName("Focus");
        if(focus[0])
                focus[0].focus();

}
function questbutstatus(name, value)
{
	var     f = questtext.getElementsByClassName(name);
	for(i = 0 ; i < f.length ; i++)
		f[i].disabled = value;
}
